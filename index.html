<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<title>Timezone</title>


</head>
<body>
	<div class="header">
		<div class="current_time">
			<h2 class="text big">+2</h2>
			<h2 class="title big">Уфа</h2>
			<h2 class="timeLocation big" id="timeLocationUfa"></h2>
		</div>
			
		<div class="current_time">
			<h2 class="text big">+0</h2>
			<h2 class="title big">Москва</h2>
			<h2 class="timeLocation big" id="timeLocationMsc"></h2>
		</div>
		
		<div class="current_time">
			<h2 class="text">+9</h2>
			<h2 class="title">Камчатка</h2>
			<h2 class="timeLocation" id="timeLocationKamch"></h2>
		</div>

		<div class="current_time">
			<h2 class="text">+8</h2>
			<h2 class="title">Магадан, Сахалин</h2>
			<h2 class="timeLocation" id="timeLocationMag"></h2>
		</div>

		<div class="current_time">
			<h2 class="text">+7</h2>
			<h2 class="title">Хабаровск, Владивосток</h2>
			<h2 class="timeLocation" id="timeLocationKhab"></h2>
		</div>

		<div class="current_time">
			<h2 class="text">+6</h2>
			<h2 class="title">Чита, Якутск, Благовещенск</h2>
			<h2 class="timeLocation" id="timeLocationChita"></h2>
		</div>

		<div class="current_time">
			<h2 class="text">+5</h2>
			<h2 class="title">Иркутск</h2>
			<h2 class="timeLocation" id="timeLocationIrk"></h2>
		</div>

		<div class="current_time">
			<h2 class="text">+4</h2>
			<h2 class="title">Кемерово, Красноярск, Новосибирск, Томск, Барнаул</h2>
			<h2 class="timeLocation" id="timeLocationKem"></h2>
		</div>

		<div class="current_time">
			<h2 class="text">+3</h2>
			<h2 class="title">Омск</h2>
			<h2 class="timeLocation" id="timeLocationOmsk"></h2>
		</div>
			
</body>

<script type="text/JavaScript" src="https://MomentJS.com/downloads/moment-with-locales.js"></script>
<script src="main.js"></script>
</html>
